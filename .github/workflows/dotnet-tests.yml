name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore ./ShelfTagsBE/ShelfTagsBE.csproj

      - name: Build
        run: dotnet build ./ShelfTagsBE/ShelfTagsBE.csproj --no-restore

      - name: Run tests
        run: dotnet test ./ShelfTagsBE/ShelfTagsBE.csproj --no-build --verbosity normal
